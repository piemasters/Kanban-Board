<div class="add-card-container">
  <div class="add-card">
    <a href="#" class="list__newcard" (click)="toggleDisplayAddCard();">Add a card...</a>
    <input #addCardInput type="text" (keyup.enter)="onEnter(addCardInput.value);
  addCardInput.value=''; displayAddCard=false;" *ngIf="displayAddCard" autofocus>
  </div>


</div>

<div class="board-container">
  <app-list class="list" *ngFor="let list of lists" [list]="list" [cardStore]="cardStore"></app-list>
</div>
